<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
<!-- google fonts -->
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
<!-- bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <img class=" background-image" src="images/pattern-background-desktop.svg" alt="">
   <div class="container-fluid">
    <div class="card">
      <img class="hero-image" src="images/illustration-hero.svg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Order Summary</h5>
        <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
       <div class="anual-plan">
         <img class="music-icon" src="images/icon-music.svg" alt="">
         <div class="pricing-text">
         <h6>Annual Plan</h6> 
       <p>$59.99/year</p>
         </div>
       <a href="">change</a>
        </div>
   
        <button class="btn btn-lg" type="button">Proceed to Payment</button>
        <div class="button">Cancel Order</div>
  
</body>
</html>
